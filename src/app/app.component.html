<body>
  <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
    <img class="imagen1" src="https://rhc4tp-cms-prod-vpc-76857813.s3.amazonaws.com/s3fs-public/discoicon.png"   alt="" width="40" height="40">
    <span class="navbar-brand mb-0 h1">IBM Watson discovery</span>
  </nav>
      <h1></h1>
      <div class="cardgeneral2">
        <h2></h2>
        <div class="col-xs-12">
          <form class="formGroup" [formGroup]="palabra">
            <h2></h2>
            <div class="input-field col s12">
              <h2>Estudio de vehículos con Watson Discovery</h2>
              <input class="form-control" formControlName="datos" autofocus>
              <small id="emailHelp" class="form-text text-muted">Puede hacer busquedas de marca o modelo, ej: ford fiesta.</small>
            </div>
            <h1></h1>
            <div class="mx-auto" style="width: 300px">
              <button class="btn btn-primary" (click)="nlu_text()">Buscar</button>
              <h2></h2>
            </div>
          </form>
        </div>
      </div>

      <h2></h2>
          <div *ngFor="let item of respuesta" class="cardgeneral3">
            <br>
            <div *ngFor="let item2 of item" class="resultado">
              <p>{{item2[0].sentence}}</p>
              <hr>
              <div *ngFor="let item3 of item2" class=texto>
                <p *ngIf="item3.arguments[1].entities[0].type=='Modelo'"  > Año: {{item3.arguments[1].text}}</p>
                <p *ngIf="item3.arguments[1].entities[0].type=='Kilometraje'"  > Kilometraje: {{item3.arguments[1].text}}</p>
                <p *ngIf="item3.arguments[1].entities[0].type=='Precio'"  > Precio: {{item3.arguments[1].text}}</p>
              </div>
            </div>
            <br>
          </div>
          
</body>
